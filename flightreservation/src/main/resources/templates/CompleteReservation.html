<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Complete Reservation </title>
</head>
<body>
<h2>Complete Reservation</h2>
Airline: <span th:text="${flight.operatingAirlines}"></span> <br/>
Departure City:  <span th:text="${flight.departureCity}"></span><br/>
Arrival City:<span th:text="${flight.departureCity}"></span><br/>

<form action="completeReservation" method="post">
<h2>Passenger Details:</h2>
<pre>
FirstName: <input type="text" name="passengerFirstName"/>
LastName: <input type="text" name="passengerLastName"/>
Email: <input type="text" name="passengerEmail"/>
Phone: <input type="text" name="passengerPhone"/>
</pre>

<h2>Card Details:</h2>
<pre>
Name on the Card: <input type="text" name="nameOnTheCard"/>
Card No: <input type="text" name="cardNo"/>
Expiry Date: <input type="text" name="expiryDate"/>
Three Digit Code: <input type="text" name="code"/>

<input name="flightId" th:value="${flight.id}"/>
</pre>

<input type="submit" value="confirm"/>
</form>
</body>
</html>
